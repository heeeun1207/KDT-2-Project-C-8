    <title>테스트 페이지</title>

      html, body {
        height: 100%;

      header {
      height: 10%;
      display: flex;
      align-items: center;

      }

      }

        height: 80%;

        flex-direction: column;

      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;

      }

      footer a {
      text-decoration: none;
      color: inherit;
      }

      }

      </div>
      <div class="question">

      <div class="question">

      <p id="answer-count">정답: 0개</p>
    </main>
    <footer>
    <a href="#faq">FAQ</a>
    <a href="#news">소식</a>
    </footer>

      function updateAnswer(answer) {
        if (answer) {
          answerCount++;
        }
        document.querySelector('#answer-count').textContent = `정답: ${answerCount}개`;
