<!DOCTYPE html>
<html>
  <head>
    <title> 테스트 시작 페지 </title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        height: 10%;
        border: 1px solid black;
      }
      main {
        height: 70%;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      section {
        height: 10%;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      footer {
        height: 10%;
        border: 1px solid black;
      }
      button {
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        background-color: #007aff;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main></main>
    <section>
      <button>점수 확인하러 가기</button>
    </section>
    <footer></footer>
  </body>
</html>
