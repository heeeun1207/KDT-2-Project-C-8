<!DOCTYPE html>
<html>
  <head>
    <title>테스트 시작 페이지 </title>
    <style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    height: 10%;
    border: 1px solid black;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 0 10px
  }

header img {
    width: 20px;
    height: 20px;
    margin-left: 10px;
    cursor: pointer;
    display: none; /* 초기에는 보이지 않게 */
}

.menu-button {
    display: block; /* 메뉴 버튼만 보이게 */
}

  main {
    height: 70%;
    border: 1px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
}

.image-container {
    display: flex;
    flex-direction: column;
    height: 100%;
    justify-content: center;
    align-items: center;
}

.thumb-image {
    height: 50%;
    width: auto;
    cursor: pointer;
    margin-bottom: 20px;
}

  section {
    height: 10%;
    border: 1px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
}
  
footer {
      height: 10%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      border-top: 1px solid black;
      }

      footer a {
      text-decoration: none;
      color: inherit;
      }
  button {
    width: 80%;
    height:100%;
    background-color: #62b6e7;
    color: #fff;
    font-size: 18px;
    border: none;
    cursor: pointer;
    margin-top: auto;
}
    </style>
  </head>
  <body>
    <header>
      <a href="#">
        <img src="hamburger.png" alt="Close button" class="close-button" />
      </a>
      <a href="#">
        <img src="x-symbol.png"g" alt="Menu button" class="menu-button" />
      </a>
    </header>
    
    <main>
      <div class="image-container">
        <img src="thumbup.png" alt="Thumb up image" class="thumb-image" />
        <img src="thumbdown.png" alt="Thumb down image" class="thumb-image" />
      </div>
    </main>
    <section>
      <button>문제 풀러가기</button>
    </section>
    <footer>
    <a href="#faq">FAQ</a>
    <a href="#news">소식</a>
    </footer>
    <script>  
    const thumbImages = document.querySelectorAll(".thumb-image");
    thumbImages.forEach((image) => {
    image.addEventListener("click", (e) => {
    const altValue = e.target.getAttribute("alt");
    window.location.href = "~~~url~~~";
    const menuButton = document.querySelector(".menu-button");
    const closeButton = document.querySelector(".close-button");
    menuButton.style.display = "block";
    closeButton.style.display = "block";
  });
});

    const menuButton = document.querySelector(".menu-button");
    const closeButton = document.querySelector(".close-button");

    menuButton.addEventListener("click", () => {
    
    menuButton.style.display = "none";
    closeButton.style.display = "block";
});

    closeButton.addEventListener("click", () => {
  
    closeButton.style.display = "none";
    menuButton.style.display = "block";
});

    </script>
  </body>
</html>
