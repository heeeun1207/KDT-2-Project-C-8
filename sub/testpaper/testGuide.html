<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100vw;
      height: 100vh;
      border: 1px solid black;
      display: flex;
      flex-direction: column;
    }

    header {
      height: 15%;
      border-bottom: 1px solid black;
      padding: 10px;
    }

    main {
      height: 75%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    section {
      width: 80%;
      margin-bottom: 20px;
    }

    img {
      width: 100%;
      height: auto;
    }

    button {
      width: 100%;
      height: 20%;
      background-color: #62b6e7;
      color: #fff;
      font-size: 18px;
      border: none;
      cursor: pointer;
      margin-top: auto;
    }

    footer {
      height: 10%;
      border-top: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      
    </header>
    <main>
      <section>

      </section>
      <button>
        문제 풀러가기
      </button>
    </main>
    <footer>
    
    </footer>
  </div>
</body>
</html>
