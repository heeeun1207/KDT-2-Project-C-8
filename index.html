<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 전체 페이지 */
    html, body {
      height: 100%;
      margin: 0;
    }
    /* 헤더 */
    header {
      background-color: #f2f2f2; 
      height: 15%;
      border-bottom: 1px solid #000;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
    }

    /* 프로필 이미지 */
    .profile-image {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-left: 10px;
      cursor: pointer;
    }

    /* 메인 */
    main {
      height: 55%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      border-bottom: 1px solid #000; 
      justify-content: center; 
      align-items: center;
    }
    /*  섹션 */
    .section {
      width:90%;
      height:90%;  
      border: 1px solid #000;
      display: flex;
      justify-content: center; 
      align-items: center; 
      margin: 0 auto; 
      cursor: pointer; 
    }
    /* 섹션 텍스트 스타일 */
    .section h1 {
      margin-top : 80%;
      text-align: center;
    }
    aside {
      background-color: #d9d9d9; 
      height: 20%; 
      justify-content: center;
      align-items: center;
      display: flex; 
    }
    aside div {
      width: 90%;
      height: 90%; 
      background-color: #ffffff; 
      border: 1px solid #000; 
      display: flex; 
      justify-content: center;
      align-items: center; 
    }

    /* 푸터 스타일 */
    footer {
      background-color: #a2a2a2; 
      height: 10%; 
      justify-content: center;
      align-items: center;
      display: flex; 
    }
    footer div {
      width: 90%; 
      height: 90%; 
      background-color: #ffffff; 
      border: 1px solid #000; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
    }
  </style>

</head>
<body>
  <header>
    <!-- 헤더 -->
    <div>
      <img src="sub/profile.png" alt="Profile Image" class="profile-image" onclick="location.
      href='login.html'">
      <!-- sub/profile.png   404 error 해결하기  -->
    </div>
  </header>
  <main>
    <section class="section" onclick="location.href='ecoLife.html'">
        <h1>친환경<br>라이프</h1>
    </section>
    <section class="section" onclick="location.href='testGuide.html'">
      <h1>지킴이<br>지식테스트</h1>
    </section>
    <section class="section" onclick="location.href='eventprac.html'">
      <h1>이벤트</h1>
  </section>
  <section class="section" onclick="location.href='tellerpage.html'">
      <h1>신고하는<br>지킴이</h1>
  </section>
</main>
<aside>
  <div>
    <!-- 사이드바 내용 -->
    사이드바 내용
  </div>
</aside>
<footer>
  <div>
    <!-- 푸터 내용 -->
    푸터 내용
  </div>
</footer>
</body>
</html>
