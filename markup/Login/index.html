<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 전체 페이지 */
    html, body {
      height: 100%;
      margin: 0;
    }
    /* 헤더 */
    header {
      background-color: #f2f2f2; 
      height: 15%;
      border-bottom: 1px solid #000;
    }
    /* 메인 */
    main {
      height: 45%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    main img {
      max-width: 100vw;
      max-height: 100%;
    }
    /* 섹션 */
    .section {
      width:90%;
      height:30%;  
      border: 1px solid #000;
      display: grid;
      grid-template-columns: 1fr;
      justify-content: center; 
      align-items: center; 
      margin: 0 auto; 
    }
    #Login, #LinkContainer {
      width: 100%;
      height: 100%; 
      background-color: #ffffff; 
      border: 1px solid #000; 
      display: flex; 
      justify-content: center;
      align-items: center; 
    }
    /* 푸터  */
    footer {
      background-color: #a2a2a2; 
      height: 10%; 
      justify-content: center;
      align-items: center;
      display: flex; 
    }
    footer div {
      width: 90%; 
      height: 90%; 
      background-color: #ffffff; 
      border: 1px solid #000; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
    }
  </style>
</head>
<body>
  <header>

  </header>
  <main>
    <img src="profile_image.jpg" alt="프로필이미지">
  </main>
  <section class="section">
    <div id="Login">
    </div>
  </section>
  <section class="section">
    <div id="LinkContainer">    
    </div>
  </section>
  <footer>
    <div>

    </div>
  </footer>
</body>
</html>
