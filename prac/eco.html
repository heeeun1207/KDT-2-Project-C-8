<!DOCTYPE html>
<html>
  <head>
    <title>친환경 라이프</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      header {
        height: 10vh;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid black;
        padding: 0 10px;
      }

      .header-left {
        display: flex;
        align-items: center;
      }

      .header-left img {
        width: 30px;
        height: 30px;
        margin-right: 10px;
        cursor: pointer;
      }

      .header-right img {
        width: 30px;
        height: 30px;
        cursor: pointer;
      }

      main {
        height: 80vh;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 10px;
        padding: 10px;
      }

      section {
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column; /* 추가 */
        padding: 10px;
        cursor: pointer; /* 추가 */
      }

      section img {
        width: 50%;
        height: 50%;
        margin-bottom: 30%;
      }

      footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1rem;
        border-top: 1px solid black;
      }

      footer a {
        text-decoration: none;
        color: inherit;
      }

      /* 모달 스타일 */
      .modal-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }

      .modal-content {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  max-width: 500px;
  max-height: 80vh;
  overflow: auto;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}


      .close-modal {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-left">
        <a href="/">
          <img
            src="homegreen.png"
            alt="homegreen"
            class="homegreen-image"
            onclick="location.href='index.html'"
          />
        </a>
        <span>친환경 라이프</span>
      </div>
      <div class="header-right">
        <img src="profile.png" alt="profile" class="profile-image" onclick="location.href='mypage.html'">
      </div>
    </header>
    <main>
      <section id="section1">
        <img src="therm.png" alt="therm Image">
        텀블러 사용
      </section>
      <section id="section2">
        <img src="bath-scrubber.png" alt="therm Image">천연수세미
      </section>
      <section id="section3">
        <img src="plastic-recycling.png" alt="therm Image">PET 라벨 떼기
      </section>
      <section id="section4">
        <img src="shopping-bag.png" alt="therm Image">장바구니
      </section>
      <section id="section5">
        <img src="box.png" alt="therm Image">박스는 깨끗히
      </section>
      <section id="section6">
        <img src="service.png" alt="therm Image">온도 조절하기
      </section>
    </main>
    <footer>
      <a href="#" onclick="location.href='FAQpage.html'">FAQ</a>
      <a href="#" onclick="location.href='NoticePage.html'">소식</a>
    </footer>
    <script>
      const modalContentMap = {
        section1: "모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1모달 내용 1",
        section2: "모달 내용 2",
        section3: "모달 내용 3",
        section4: "모달 내용 4",
        section5: "모달 내용 5",
        section6: "모달 내용 6",
      };
    
      function showModal(id) {
        const modalContent = modalContentMap[id];
        const modalWrapper = document.createElement("div");
        modalWrapper.classList.add("modal-wrapper");
        const modalContentNode = document.createElement("div");
        modalContentNode.classList.add("modal-content");
        const contentTextNode = document.createTextNode(modalContent);
        modalContentNode.appendChild(contentTextNode);
        const closeModalNode = document.createElement("div");
        closeModalNode.classList.add("close-modal");
        closeModalNode.innerHTML = "&times;";
        closeModalNode.addEventListener("click", closeModal);
        modalContentNode.appendChild(closeModalNode);
        modalWrapper.appendChild(modalContentNode);
        document.body.appendChild(modalWrapper);
        document.body.style.overflow = "hidden";
        addModalClose(modalWrapper);
      }
    
      function closeModal(event) {
        const modalWrapper = event.currentTarget.parentNode.parentNode;
        modalWrapper.parentNode.removeChild(modalWrapper);
        document.body.style.overflow = "";
      }
    
      function addModalClose(modalWrapper) {
        modalWrapper.addEventListener("click", (event) => {
          if (event.target === modalWrapper) {
            closeModal(event);
          }
        });
      }
    
      for (const section of document.querySelectorAll("section")) {
        section.addEventListener("click", (event) => {
          const id = event.currentTarget.getAttribute("id");
          showModal(id);
        });
      }
      
      // 모달창 바깥 영역 클릭 시 모달창 닫기
      const modalWrapper = document.querySelector('.modal-wrapper');
modalWrapper.addEventListener('click', (event) => {
  if (event.target === modalWrapper) {
    closeModal();
  }
});

    </script>
</body>
</html>
